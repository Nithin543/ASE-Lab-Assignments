<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="941579984436-45vnc6a6c427779tgjmfffc2d2b6f0hd.apps.googleusercontent.com">
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="login.js" type="text/javascript"> </script>
</head>
<body background="pic.jpg">
<div ng-app="myLogin" ng-controller="LoginController">
    <h1 align="center">Welcome to Login Page</h1>
    <div class="input">
        <br/><br/>
        Username: <input type="text" ng-model="uname"></input>
        <br/><br/>
        Password: <input type="password" ng-model="pwd" ></input>
        <br/><br/>
        <input type="submit" ng-click="login(uname, pwd)" value="Login"></input> &nbsp;
        <input type="submit" ng-click="register()" value="Register"></input>
        <br/><br/>
        <div class="g-signin2" data-onsuccess="onSignIn" data-scope="https://www.googleapis.com/auth/plus.login"
             data-accesstype="offline" data-redirecturi="http://localhost:63342/Lab%20Assignment%202/search.html" ></div>
        <br/><br/>
    </div>
</div>
</body>
</html>
