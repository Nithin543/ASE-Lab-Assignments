<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="registration.js" type="text/javascript"> </script>
</head>
<body background="pic.jpg">
<div ng-app="myRegistration" ng-controller="RegistrationCtrl">
    <h1 align="center">Welcome to Registration Page</h1>
    <div class="input">
        <br/><br/>
        FIRST NAME: <input type="text" ng-model="fname"></input>
        <br/><br/>
        LAST NAME : <input type="text" ng-model="lname" ></input>
        <br/><br/>
        PASSWORD  : <input type="text" ng-model="pwd" ></input>
        <br/><br/>
        MOBILE    : <input type="text" ng-model="mobile" ></input>
        <br/><br/>
        EMAIL     : <input type="text" ng-model="email" ></input>
        <br/><br/>
        <input type="submit" ng-click="submit()" value="SUBMIT"> &nbsp;
        <input type="submit" ng-click="cancel()" value="CANCEL">
        <br/><br/>
    </div>
</div>
</body>
</html>
